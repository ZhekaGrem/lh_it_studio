<svg xmlns="http://www.w3.org/2000/svg" style="display:none">
  <!-- Browser Window Icon -->
  <symbol id="icon-browser" viewBox="0 0 32 32">
    <!-- Window frame -->
    <rect x="2" y="6" width="28" height="20" fill="none" stroke="currentColor" stroke-width="2"/>
    <!-- Top bar -->
    <rect x="2" y="6" width="28" height="4" fill="currentColor"/>
    <!-- Buttons -->
    <circle cx="6" cy="8" r="1" fill="#F8F9FA"/>
    <circle cx="10" cy="8" r="1" fill="#F8F9FA"/>
    <circle cx="14" cy="8" r="1" fill="#F8F9FA"/>
    <!-- Content area -->
    <rect x="6" y="14" width="8" height="2" fill="currentColor"/>
    <rect x="6" y="18" width="12" height="2" fill="currentColor"/>
    <rect x="6" y="22" width="10" height="2" fill="currentColor"/>
  </symbol>

  <!-- Robot Icon -->
  <symbol id="icon-robot" viewBox="0 0 32 32">
    <!-- Antenna -->
    <rect x="15" y="2" width="2" height="4" fill="currentColor"/>
    <circle cx="16" cy="2" r="2" fill="currentColor"/>
    <!-- Head -->
    <rect x="8" y="6" width="16" height="12" fill="none" stroke="currentColor" stroke-width="2"/>
    <!-- Eyes -->
    <rect x="12" y="10" width="3" height="3" fill="currentColor"/>
    <rect x="17" y="10" width="3" height="3" fill="currentColor"/>
    <!-- Mouth -->
    <rect x="12" y="14" width="8" height="2" fill="currentColor"/>
    <!-- Body -->
    <rect x="10" y="18" width="12" height="8" fill="none" stroke="currentColor" stroke-width="2"/>
    <!-- Arms -->
    <rect x="4" y="20" width="6" height="2" fill="currentColor"/>
    <rect x="22" y="20" width="6" height="2" fill="currentColor"/>
    <!-- Legs -->
    <rect x="12" y="26" width="3" height="4" fill="currentColor"/>
    <rect x="17" y="26" width="3" height="4" fill="currentColor"/>
  </symbol>

  <!-- Brain/Chip Icon -->
  <symbol id="icon-brain" viewBox="0 0 32 32">
    <!-- Chip outline -->
    <rect x="8" y="8" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2"/>
    <!-- Pins left -->
    <rect x="4" y="10" width="4" height="2" fill="currentColor"/>
    <rect x="4" y="15" width="4" height="2" fill="currentColor"/>
    <rect x="4" y="20" width="4" height="2" fill="currentColor"/>
    <!-- Pins right -->
    <rect x="24" y="10" width="4" height="2" fill="currentColor"/>
    <rect x="24" y="15" width="4" height="2" fill="currentColor"/>
    <rect x="24" y="20" width="4" height="2" fill="currentColor"/>
    <!-- Circuit pattern -->
    <path d="M12,12 L12,16 L16,16 L16,20 L20,20" stroke="currentColor" stroke-width="2" fill="none"/>
    <circle cx="12" cy="12" r="1.5" fill="currentColor"/>
    <circle cx="16" cy="16" r="1.5" fill="currentColor"/>
    <circle cx="20" cy="20" r="1.5" fill="currentColor"/>
  </symbol>

  <!-- Code Icon -->
  <symbol id="icon-code" viewBox="0 0 32 32">
    <!-- Brackets -->
    <path d="M8,8 L4,16 L8,24" stroke="currentColor" stroke-width="2" fill="none"/>
    <path d="M24,8 L28,16 L24,24" stroke="currentColor" stroke-width="2" fill="none"/>
    <!-- Slash -->
    <line x1="18" y1="8" x2="14" y2="24" stroke="currentColor" stroke-width="2"/>
  </symbol>

  <!-- Lightning/Automation Icon -->
  <symbol id="icon-lightning" viewBox="0 0 32 32">
    <path d="M18,2 L10,18 L16,18 L14,30 L26,12 L18,12 Z" fill="currentColor"/>
  </symbol>

  <!-- Chart/Growth Icon -->
  <symbol id="icon-chart" viewBox="0 0 32 32">
    <!-- Axes -->
    <line x1="4" y1="28" x2="28" y2="28" stroke="currentColor" stroke-width="2"/>
    <line x1="4" y1="4" x2="4" y2="28" stroke="currentColor" stroke-width="2"/>
    <!-- Bars -->
    <rect x="8" y="20" width="4" height="8" fill="currentColor"/>
    <rect x="14" y="14" width="4" height="14" fill="currentColor"/>
    <rect x="20" y="8" width="4" height="20" fill="currentColor"/>
  </symbol>
</svg>
